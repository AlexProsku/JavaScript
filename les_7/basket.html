<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Корзина</title>
    <link rel="stylesheet" type="text/css" href="css/basketStyle.css">
</head>

<body>
    <h2>Корзина:</h2>
    <div id="wrap">
        <div class="contain_wrap next">
            <div class="contain_lgt">
                <div class="lgt">
                    <p>Состав корзины:</p>
                </div>
                <div class="lgt">
                    <img class='arrow down' src="pics/arrow.png">
                </div>

            </div>
            <div class="contain-div hidden show">
                <div class="contain_ftr">
                    <div class="next_btn">
                        <p>Далее</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="addr_wrap next">
            <div class="addr_lgt">
                <div class="lgt">
                    <p>Адрес доставки</p>
                </div>
                <div class="lgt">
                    <img class='arrow down' src="pics/arrow.png">
                </div>
            </div>

            <div class="addr_div hidden show">
                <input class="address_input" type="text" />
                <div class="addr_footer">
                    <div class="next_btn">
                        <p>Далее</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="comment_wrap next">
            <div class="comment_lgt">
                <div class="lgt">
                    <p>Комментарии</p>
                </div>
                <div class="lgt">
                    <img class='arrow down' src="pics/arrow.png">
                </div>
            </div>
            <div class="comment_div hidden show">
                <input class="comments_input" type="text" />
                <div class="comment_ftr">
                    <div class="next_btn">
                        <p>Далее</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="scripts/les_7_task_1.js"></script>
</body>

</html>
